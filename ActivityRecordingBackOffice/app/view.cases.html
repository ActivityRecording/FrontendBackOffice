<h2>BehandlungsfÃ¤lle</h2>
<div ng-controller="CasesCtrl">
    <div class="well" >
        <div ng-controller="CasesCtrl">
            <fieldset>
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fid</th>
                            <th>Pid</th>
                            <th>Eintritt</th>
                            <th>Patient</th>
                            <th>Geburtsdatum</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="case in cases" ng-show="!case.released">
                        <td>{{case.treatmentNumber}}</td>
                        <td>{{case.patient.patientNumber}} {{comment.author.surname}}</td>
                        <td>{{case.startTime| date:'dd.MM.yyyy'}}</td>
                        <td>{{case.patient.lastName}}, {{case.patient.firstName}} </td>
                        <td>{{case.patient.dateOfBirth| date:'dd.MM.yyyy'}}</td>
                        <td style="text-align: right;">		                
                            <button id="approve" ng-click="goTo(case.treatmentNumber)" class="btn">Freigabe starten</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</div>
